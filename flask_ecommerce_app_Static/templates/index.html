<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>My Online Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="product-list">
            <h2>Featured Products</h2>
            
            <!-- Product 1 -->
            <div class="product">
                <img src="{{ url_for('static', filename='images/product1.jpg') }}" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 2 -->
            <div class="product">
                <img src="{{ url_for('static', filename='images/product2.jpg') }}" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 3 -->
            <div class="product">
                <img src="{{ url_for('static', filename='images/product3.jpg') }}" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Online Store</p>
        <p>Privacy Policy | Terms & Conditions</p>
    </footer>
</body>
</html>
